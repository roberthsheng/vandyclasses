<!DOCTYPE html>
<html>
<head>
    <title>Vandy Class Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .result-info {
            background-color: #ffd700;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vandy Class Search</h1>
        <input type="text" id="searchInput" placeholder="Enter search query">
        <div id="resultInfo" class="result-info"></div>
        <div id="results"></div>
    </div>
    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('results');
        const resultInfo = document.getElementById('resultInfo');
        let debounceTimer;
        const debounceDelay = 1;

        searchInput.addEventListener('input', function() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const query = this.value.trim();
                if (query === '') {
                    resultsContainer.innerHTML = '';
                    resultInfo.style.display = 'none';
                    return;
                }
                fetch('/search?query=' + encodeURIComponent(query))
                    .then(response => response.json())
                    .then(data => {
                        resultsContainer.innerHTML = renderResults(data.matches);
                        resultInfo.innerHTML = `<p>${data.count} results found in ${data.time} seconds.</p>`;
                        resultInfo.style.display = 'block';
                    });
            }, debounceDelay);
        });

        function renderResults(matches) {
            if (matches.length === 0) {
                return '<p>No matches found.</p>';
            }
            let html = '<ul>';
            matches.forEach(item => {
                html += `
                    <li>
                        <div class="key">Course: ${item.key}</div>
                        <div class="value">Description: ${item.value}</div>
                    </li>
                `;
            });
            html += '</ul>';
            return html;
        }
    </script>
</body>
</html>
