<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .key {
            font-weight: bold;
        }
        .value {
            margin-top: 5px;
        }
        .new-search {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="new-search">
            <a href="/">New Search</a>
        </div>
        <h1>Search Results</h1>
        {{if .}}
            <ul>
            {{range .}}
                <li>
                    <div class="key">Key: {{.key}}</div>
                    <div class="value">Value: {{.value}}</div>
                </li>
            {{end}}
            </ul>
        {{else}}
            <p>No matches found.</p>
        {{end}}
    </div>
</body>
</html>
